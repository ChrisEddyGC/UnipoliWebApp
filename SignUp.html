<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/sandstone/bootstrap.min.css">
    <link rel="stylesheet" href="./Styles.css">
    <title>FirebaseCRUD</title>
</head>
<body>
    <div class = "container p-4">
        <div class = "row">
            <div class = "col-md-4" style="margin: auto;">
                <div class="card border-primary mb-3">
                    <div class="card-body">
                        <form id="signup-form">
                            <div class="form-group">
                                <label class="form-label mt-4" for="title" rows="3">Nombre completo</label>
                                <input class="form-control" type="text" id="userName" required>
                                <label class="form-label mt-4" for="title" rows="3">Correo electronico institucional</label>
                                <input class="form-control" type="text" id="email" required>

                                <label class="form-label mt-4" for="title" rows="3">Telefono</label>
                                <input class="form-control" type="text" id="phone" required>
                                <label class="form-label mt-4" for="title" rows="3">Departamento</label>
                                <select class="form-select" id="department">
                                    
                                </select>
                                <label class="form-label mt-4" for="title" rows="3">Puesto</label>
                                <input class="form-control" type="text" id="jobTitle" required>
                                <label class="form-label mt-4" for="title" rows="3">Horario</label>
                                <input class="form-control" type="text" id="workingHours" placeholder="ej: Lunes a viernes 8:00 AM / 4:30 PM" required>

                                <label class="form-label mt-4" for="title" rows="3">Contraseña</label>
                                <input class="form-control" type="password" id="password" required>
                                <label class="form-label mt-4" for="title" rows="3">Confirmar contraseña</label>
                                <input class="form-control" type="password" id="passwordConfirm" required>
                                <div class="p-2">
                                    <button class="btn btn-success" id="btn-comunnityNew-save">Registrar</button>
                                </div>
                                <div class="p-1">
                                    <a href="./index.html">iniciar con cuenta existente</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
          
    <script type="module" src="./SignUp.js"></script>
</body>
</html>
