<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://bootswatch.com/5/sandstone/bootstrap.min.css">
    <link rel="stylesheet" href="./Styles.css">
    <title>FirebaseCRUD</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" href="Home.html">Inicio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor02">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Horarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./CommunityNews.html">Anuncios a la comunidad</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./Messages.html">Mensajes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./Departments.html">Departamentos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./Agenda.html">Agenda</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-md-auto">
                    <li class="nav-item">
                        <button type="button" class="btn btn-success" id="logout">Cerrar sesion</button>                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class = "container p-4">
        <div class = "row">
            <div class = "col-md-4">
                <div class="card border-primary mb-3">
                    <div class="card-body">
                        <form id="schedules-form">
                            <div class="form-group">
                                <label for="exampleSelect1" class="form-label mt-4">Carrera</label>
                                <select class="form-select" id="schedule-Career" required>
                                <option value="ISW">Ing. software</option>
                                <option value="IC">Ing. civil</option>
                                <option value="IRT">Ing. redes y telecomunicaciones</option>
                                <option value="ITA">Ing. tecnologia ambiental</option>
                                <option value="ITM">Ing. tecnologias de manufactura</option>
                                <option value="LAGE">Lic. administracion y gestion empresarial</option>
                                </select>
                                <label for="exampleSelect1" class="form-label mt-4">Ciclo</label>
                                <select class="form-select" id="schedule-Period" required>
                                </select>
                                <label for="exampleSelect1" class="form-label mt-4">Cuatrimestre</label>
                                <select class="form-select" id="schedule-Grade" required>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                </select>
                                <label for="exampleSelect1" class="form-label mt-4">Grupo</label>
                                <select class="form-select" id="schedule-Group" required>
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                                </select>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="checkbox-bis">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        BIS
                                    </label>
                                </div>
                                <label class="form-label mt-4" for="title">Imagen:</label>
                                <input class="form-control" type="file" accept="image/*" id="schedule-Image" required>
                                <img id="schedule-ImagePreviews" class ="img-fluid">
                                <div class="p-1">
                                    <button class="btn btn-success" id="btn-schedule-save">Guardar</button>
                                </div>
                            </div>
                        </form>
                        <p>guardar fecha de edicion?</p>
                    </div>
                </div>
            </div>
            <div class = "col-md-8">
                <div class="card border-primary mb-3">
                    <div class="card-body scroll">
                        <div id="schedules-container" class = "row scrollingDiv"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script type="module" src="./Schedules.js"></script>
</body>
</html>
