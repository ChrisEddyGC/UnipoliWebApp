<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="https://bootswatch.com/5/sandstone/bootstrap.min.css">
    <link rel="stylesheet" href="./Styles.css">
    <title>FirebaseCRUD</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Inicio</a>
            <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor02">
                <ul class="nav navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./Schedules.html">Horarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./CommunityNews.html">Anuncios a la comunidad</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./Messages.html">Mensajes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./Departments.html">Departamentos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./Agenda.html">Agenda</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-md-auto">
                    <li class="nav-item">
                        <button type="button" class="btn btn-success" id="logout">Cerrar sesion</button>                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class = "container p-4">
        <div class = "row" id="userInfo-container">
            <div class = "col-md-8" style="margin: auto;">
                <div class="card border-primary mb-3">
                    <div class="card-body" id="user-info">
                    </div>
                    <div class="p-2">
                        <button class="btn btn-success" id="btn-openUpdateForm">Modificar informacion</button>
                    </div>
                </div>
            </div>
        </div>
        <div class = "row" id="userInfo-form">
            <div class = "col-md-6" style="margin: auto;">
                <div class="card border-primary mb-3">
                    <div class="card-body">
                        <form id="update-form">
                            <div class="form-group">
                                <label class="form-label mt-4" for="title" rows="3">Nombre completo</label>
                                <input class="form-control" type="text" id="userName" required>

                                <label class="form-label mt-4" for="title" rows="3">Telefono</label>
                                <input class="form-control" type="text" id="phone" required>
                                <label class="form-label mt-4" for="title" rows="3">Departamento</label>
                                <select class="form-select" id="department">
                                </select>
                                <label class="form-label mt-4" for="title" rows="3">Puesto</label>
                                <input class="form-control" type="text" id="jobTitle" required>
                                <label class="form-label mt-4" for="title" rows="3">Horario</label>
                                <input class="form-control" type="text" id="workingHours" placeholder="ej: Lunes a viernes 8:00 AM / 4:30 PM" required>
                                <label class="form-label mt-4" for="title" rows="3">Correo electronico institucional</label>
                                <input class="form-control" type="text" id="email" required>

                                <div class="p-2">
                                    <button class="btn btn-success" id="btn-user-update">Actualizar informacion</button>
                                </div>
                                <div class="p-2">
                                    <button class="btn btn-info" id="btn-closeUpdateForm">Ocultar formulario</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
          
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script type="module" src="./Home.js"></script>
</body>
</html>
