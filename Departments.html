<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="https://bootswatch.com/5/sandstone/bootstrap.min.css">
    <link rel="stylesheet" href="./Styles.css">
    <title>FirebaseCRUD</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" href="./Home.html">Inicio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor02">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./Schedules.html">Horarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./CommunityNews.html">Anuncios a la comunidad</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./Messages.html">Mensajes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Departamentos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./Agenda.html">Agenda</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-md-auto">
                    <li class="nav-item">
                        <button type="button" class="btn btn-success" id="logout">Cerrar sesion</button>                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class = "container p-4">
        <div class = "row">
            <div class = "col-md-4">
                <div class="card border-primary mb-3">
                    <div class="card-body">
                        <form id="department-single-form">
                            <div class="form-group">
                                <label class="form-label mt-4" for="title" rows="3">Nombre:</label>
                                <input class="form-control" type="text" id="department-Name" required>
                                <label class="form-label mt-4" for="title">Imagen:</label>
                                <input class="form-control" type="file" accept="image/*" id="department-Image" required>
                                <img id="department-ImagePreviews" class ="img-fluid">
                                <div class="p-1">
                                  <button class="btn btn-success" id="btn-departmentSingle-save">Guardar</button>
                                </div>
                              </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class = "col-md-8">
                <div class="card border-primary mb-3">
                    <div class="card-body scroll">
                        <div id="department-container" class = "row scrollingDiv"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>   
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script type="module" src="./Departments.js" class = "row"></script>
</body>
</html>
